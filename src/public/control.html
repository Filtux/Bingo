<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/control.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Bingo Control Panel</h1>
        <div class="settings-container">
            <input type="number" id="totalBalls" value="75" min="1" max="100" title="Set the total number of Bingo balls">
            <button onclick="initializeGame()">Generate Grid</button>
            <button id="nextNumberBtn">Next Number</button>
            <button class="button-reset" onclick="resetGame()">Reset</button>
        </div>
    </div>
    <div class="footer">
        &copy; Joe Matthews
    </div>
</body>
</html>
